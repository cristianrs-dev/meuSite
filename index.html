<html lang="pt-br">
	<head>

		<link rel="stylesheet" href="css/responsividade.css">
		<title>Meu Portifólio</title>
	</head>
	<body>
		<!--TOPO DO SITE-->
		<header class="cabecalho"> 
			<div class="painel">
					<div class="habilidades">
						front-end<br>
						back-end
					</div>
					<div class="progresso">
						<progress class="barra-progresso" value="20" max="100"></progress><br>
						<progress class="barra-progresso" value="#" max="100"></progress><br>
					</div>
			</div>
					
					<nav class="menu">
							<a class="links" href="#">Currículo</a>
							<a class="links" href="#">Portifólio</a>
							<a class="links" href="#">Contato</a>
							<a class="links" href="#">Sobre</a>
					</nav>
					<img class="icone-menu" src="img/menu.png" alt="icone_menu">
		</header>
		<!--FIM TOPO DO SITE-->

		<!--SECAO PERFIL-->
		<section class="container">
				<div class="foto-perfil">
					<img class="foto" src="img/cris.png" alt="foto">
				</div>
				<div class="descricao">
					<p>Front-End</p>
				</div>
		</section>
		<!--FIM SECAO PERFIL-->

		<!-- CATALOGO DE PROJETOS-->
		<section class="catalogo">
			<section class="secoes">
				<div class="front-end">
					<img class="icones-portifolio" src="img/front_end.jpg">
				</div>

				<div class="back-end">
					<img class="icones-portifolio" src="img/back_end.jpg">
				</div> 
			</section>
		</section>
		<!--RODAPE-->
		<div class="rodape">
			<img class="icone-localizacao" src="img/localizacao.png" alt="icone_de_localizacao"><br>
			<div class="secao-localizacao"><br>
				Cidade Nova<br>
				Manaus-Am
			</div>
			<div class="secao-redes-sociais"><br>
				<img class="icone-social" src="img/instagram.png">
				<img class="icone-social" src="img/facebook.png">
				<img class="icone-social" src="img/twitter-sign.png">
				<img class="icone-social" src="img/linkedin.png">
				<img class="icone-social" src="img/github-sign.png">
			</div>
			<div class="secao-marca"><br>
				R&amp;S Software
			</div>
		</div>

			Copyright&copy; R&amp;S Software &REG;
